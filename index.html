<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </head>
    <body>
        <div class="container">
            <div class="menu-top">
                <div class="button-top">button 01</div>
                <div class="button-top">button 02</div>
            </div>
            <div class="pannel">
                <div class="panel-side">
                    <div class="pannel-control-tools">
                        <div class="range-tool">
                            <input id="master" type="range" value="0" oninput="masterChange()">
                        </div>
                        <div class="range-tool">
                            <input id="top-left" type="range" value="0" oninput="topLeftChange()">
                        </div>
                        <div class="range-tool">
                            <input id="top-right" type="range" value="0" oninput="topRightChange()">
                        </div>
                        <div class="range-tool">
                            <input id="bottom-left" type="range" value="0" oninput="bottomLeftChange()">
                        </div>
                        <div class="range-tool">
                            <input id="bottom-right" type="range" value="0" oninput="bottomRightChange()">
                        </div>
                    </div>
                </div>
                <div class="panel-side">
                    <div class="pannel-card-result">
                        <div id="rectangle" class="rectangle"></div>
                    </div>
                    <div class="pannel-card-code">
                        <div class="code-box">
                            <br>.rectangle{
                            <br>&nbsp&nbsp&nbsp&nbsp border-top-right-radius: <spam id="topRight">0</spam>px;
                            <br>&nbsp&nbsp&nbsp&nbsp border-top-left-radius: <spam id="topLeft">0</spam>px;
                            <br>&nbsp&nbsp&nbsp&nbsp border-bottom-right-radius: <spam id="bottomRight">0</spam>px;
                            <br>&nbsp&nbsp&nbsp&nbsp border-bottom-left-radius: <spam id="bottomLeft">0</spam>px;
                            <br>}
                        </div>
                    </div>
                </div>
            </div>
            <div class="publicity">publitity</div>
        </div>
        <script type="text/javascript" src="javascript.js"></script>
    </body>
</html>
